AccessListEntry:
  title: Access list entry
  type: object
  additionalProperties: false
  required:
    - address
    - storageKeys
  properties:
    address:
      $ref: '#/components/schemas/address'
    storageKeys:
      type: array
      items:
        $ref: '#/components/schemas/hash32'
AccessList:
  title: Access list
  type: array
  items:
    $ref: '#/components/schemas/AccessListEntry'
DefaultFeeTxUnsigned:
  type: object
  title: Transaction
  required:
    - type
    - nonce
    - gas
    - value
    - input
    - accessList
    - chainId
  properties:
    type:
      title: type
      type: string
      pattern: ^0x4$
    nonce:
      title: nonce
      $ref: '#/components/schemas/uint'
    to:
      title: to address
      $ref: '#/components/schemas/address'
    gas:
      title: gas limit
      $ref: '#/components/schemas/uint'
    value:
      title: value
      $ref: '#/components/schemas/uint'
    input:
      title: input data
      $ref: '#/components/schemas/bytes'
    gasPrice:
      title: gas price
      description: The effective gas price paid by the sender in wei. For transactions not yet included in a block, this value should be set equal to the max fee per gas. This field is DEPRECATED, please transition to using effectiveGasPrice in the receipt object going forward.
      $ref: '#/components/schemas/uint'
    accessList:
      title: accessList
      description: EIP-2930 access lists
      $ref: '#/components/schemas/AccessList'
    chainId:
      title: chainId
      description: Chain ID that this transaction is valid on
      $ref: '#/components/schemas/uint'
TransactionUnsigned:
  oneOf:
    - $ref: '#/components/schemas/DefaultFeeTxUnsigned'
TransactionSignatureInfo:
  title: Transaction signature properties
  type: object
  required:
    - v
    - r
    - s
  properties:
    v:
      title: v
      $ref: '#/components/schemas/byte'
    r:
      title: r
      $ref: '#/components/schemas/uint'
    s:
      title: s
      $ref: '#/components/schemas/uint'
DefaultFeeTxSigned:
  title: Signed DefaultFeeTx
  type: object
  allOf:
    - $ref: '#/components/schemas/DefaultFeeTxUnsigned'
    - $ref: '#/components/schemas/TransactionSignatureInfo'
TransactionSigned:
  oneOf:
    - $ref: '#/components/schemas/DefaultFeeTxSigned'
CommonTransactionInfo:
  - title: Contextual information
    required:
      - blockHash
      - blockNumber
      - from
      - hash
      - transactionIndex
    unevaluatedProperties: false
    properties:
      blockHash:
        title: block hash
        $ref: '#/components/schemas/hash32'
      blockNumber:
        title: block number
        $ref: '#/components/schemas/uint'
      from:
        title: from address
        $ref: '#/components/schemas/address'
      hash:
        title: transaction hash
        $ref: '#/components/schemas/hash32'
      transactionIndex:
        title: transaction index
        $ref: '#/components/schemas/uint'
TransactionInfo:
  type: object
  title: Transaction information
  allOf:
    - $ref: '#/components/schemas/TransactionSigned'
    - $ref: '#/components/schemas/CommonTransactionInfo'
GenericTransaction:
  type: object
  title: Transaction object generic to all types
  additionalProperties: false
  properties:
    type:
      title: type
      $ref: '#/components/schemas/byte'
    nonce:
      title: nonce
      $ref: '#/components/schemas/uint'
    to:
      title: to address
      oneOf:
        - title: Contract Creation (null)
          type: 'null'
        - title: Address
          $ref: '#/components/schemas/address'
    from:
      title: from address
      $ref: '#/components/schemas/address'
    gas:
      title: gas limit
      $ref: '#/components/schemas/uint'
    value:
      title: value
      $ref: '#/components/schemas/uint'
    input:
      title: input data
      $ref: '#/components/schemas/bytes'
    gasPrice:
      title: gas price
      description: The gas price willing to be paid by the sender in wei
      $ref: '#/components/schemas/uint'
    accessList:
      title: accessList
      description: EIP-2930 access list
      $ref: '#/components/schemas/AccessList'
    chainId:
      title: chainId
      description: Chain ID that this transaction is valid on.
      $ref: '#/components/schemas/uint'

